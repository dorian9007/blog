<textarea id="typing-text" readonly></textarea>

<style>
 #typing-text {
     color: #68C745;
     border: solid 1px #FFFFFF;
     font-weight: bold;
     text-align: left;
     font-family: 'Lucida Console', Monaco, monospace;
     overflow: auto;
     background: url('https://www.html-code-generator.com/images/bg/mask-image10.jpg') 0% 0% repeat;
     font-size: 22px;
     padding: 5px;
     height: 44px;
     width: 263px;
     outline: none;
     resize: none;
     box-sizing: border-box;
}
</style>

<script>
(function () {
   var CharacterPos = 0;
   var MsgBuffer = "";
   var TypeDelay = 65; 
   var NxtMsgDelay = 1000;
   var MsgIndex = 0;
   var delay;
   var MsgArray = ["contact me"];

   function StartTyping() {
      var id = document.getElementById("typing-text");
      if (CharacterPos != MsgArray[MsgIndex].length) {
         MsgBuffer  = MsgBuffer + MsgArray[MsgIndex].charAt(CharacterPos);
         id.value = MsgBuffer+"_";
         delay = TypeDelay;
         id.scrollTop = id.scrollHeight; 
      } else {
         delay = NxtMsgDelay;
         MsgBuffer   = "";
         CharacterPos = -1;
         if (MsgIndex!=MsgArray.length-1){
           MsgIndex++;
         }else {
           MsgIndex = 0;
         }
       }
       CharacterPos++;
       setTimeout(StartTyping,delay);
   }
StartTyping();
})();
</script>
