<p><img id="output" width="100" /></p>
<h6>Image (optional)</h6>
<p><input type="file" class="form-control-file" accept="image/*" name="image" id="file"  onchange="loadFile(event)"></p>
<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>

    <br>

    <input class="form-control form-control-lg" type="email" placeholder="E-Mail Adress*">

    <input class="form-control form-control-lg" type="text" placeholder="Phone Number*">
    <br>
     <input class="form-control form-control-lg" type="text" placeholder="Adress">

</div>
